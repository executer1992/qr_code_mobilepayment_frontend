<app-header title="myApp.products"></app-header>
<ion-toolbar class="ion-padding">
  <ion-fab-button color="primary" (click)="openAddProductModal()">New</ion-fab-button>
</ion-toolbar>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list *ngIf="productService.products$ | async as products">
        <ion-item-sliding *ngFor="let product of products">

          <ion-item>
            <ion-label>
              <h2>{{product.product_name}}</h2>
              <ion-text>{{product.product_price}}</ion-text>
            </ion-label>
          </ion-item>

          <ion-item-options side="start">
            <ion-item-option color="success" (click)="openEditProductModal(product)">Edit</ion-item-option>
          </ion-item-options>

          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removeProduct(product)">Remove</ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
