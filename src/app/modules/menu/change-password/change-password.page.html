<app-header title="Change Password"></app-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="changePassword(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3></h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-label position="stacked">Current Password</ion-label>
              <ion-input name="password" type="password" placeholder="Current Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">New password</ion-label>
              <ion-input name="new_password" type="password" placeholder="New Password" ngModel required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="stacked">Confirmation Password</ion-label>
              <ion-input name="confirm_password" type="password" placeholder="Confirm new Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding ion-text-center">
            <ion-button type="submit" [disabled]="form.invalid" translate>myApp.submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
