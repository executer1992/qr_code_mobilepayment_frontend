<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>Multiple Selection</ion-list-header>

    <ion-item>
      <ion-label>Product</ion-label>
      <ion-select
        multiple="true"
        [(ngModel)]="selectedProducts"
        [selectedText]="selectedProducts"
        name="selectProduct"
        *ngIf="productService.products$ | async as products">
        <ion-select-option *ngFor="let product of products" value="{{product.product_id}}">
          {{product.product_name}} - {{product.product_price}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button icon-left (click)="createCode()" translate>
    <ion-icon name="barcode"></ion-icon> {{ 'myApp.createCode' | translate}}
  </ion-button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
