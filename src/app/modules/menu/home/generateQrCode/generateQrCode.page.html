<ion-content class="ion-padding">
  <ion-item>
    <ion-input type="text" placeholder="My QR code" [(ngModel)]="qrData"></ion-input>
  </ion-item>
  <ion-button expand="full" icon-left (click)="createCode()" translate><ion-icon
      name="barcode"></ion-icon>myApp.createCode</ion-button>

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>{{'myApp.value' | translate}}: {{createdCode}}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
