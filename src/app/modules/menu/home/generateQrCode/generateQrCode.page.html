<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="createCode(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3></h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="password" type="password" placeholder="Product name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="new_password" type="password" placeholder="Product price" ngModel required></ion-input>
            </ion-item>

          </div>
          <div class="ion-padding">
            <ion-button  icon-left [disabled]="form.invalid" translate
              ><ion-icon expand="block" name="barcode"></ion-icon>myApp.createCode</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!--<ion-item>-->
  <!--<ion-input type="text" placeholder="My QR code" [(ngModel)]="qrData"></ion-input>-->
  <!--</ion-item>-->
  <!--<ion-button expand="full" icon-left (click)="createCode()" translate><ion-icon-->
  <!--name="barcode"></ion-icon>myApp.createCode</ion-button>-->

  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>{{'myApp.value' | translate}}: {{createdCode}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
