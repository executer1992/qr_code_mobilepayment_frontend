<app-header title="QR Panel"></app-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="generate">
        <ion-icon name="barcode"></ion-icon>
        <ion-label translate>myApp.generateQR</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="scan">
        <ion-icon name="qr-scanner"></ion-icon>
        <ion-label translate>myApp.scanQR</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
