<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header translate>myApp.scanProcess</ion-card-header>
    <ion-button expand="full" icon-left (click)="scanCode()" translate>
      <ion-icon name="qr-scanner" style="margin-right: 10px"></ion-icon>myApp.scanCode
    </ion-button>
  </ion-card>


  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      {{'scanResult' | translate}}: {{scannedCode}}
    </ion-card-content>
  </ion-card>

</ion-content>
