<form #form="ngForm" (ngSubmit)="connectCard(form)">
  <ion-grid>
    <ion-row color="primary" class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <h3>Connect your credit card</h3>
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-input name="credit_card_cardholder_name" type="text" placeholder="Cardholder name" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="credit_card_number" type="text" placeholder="Card number" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="credit_card_code" type="text" placeholder="Card code" ngModel required></ion-input>
          </ion-item>
        </div>
        <div class="ion-padding">
          <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Connect</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
