<app-header title="My account"></app-header>

<ion-content>
  <ion-card *ngIf="cardConnected; else connect">
    <ion-card-header>Your balance</ion-card-header>
    <ion-card-content>
      {{2323}}
    </ion-card-content>
  </ion-card>

  <ng-template #connect>
    {{cardConnected}}
    <app-connect-card (connect)="connectt($event)"> </app-connect-card>
  </ng-template>
</ion-content>
