<app-header title='My account'></app-header>
<ion-content *ngIf="cardConnected | async as cardConnected">
    <ng-container *ngIf="cardConnected">
        <app-connect-card
        (connect)="connect($event)"
        >

        </app-connect-card>
    </ng-container>
    <ion-card  *ngIf="!cardConnected">
        <ion-card-header>Your balance</ion-card-header>
        <ion-card-content>
            {{2323}}
        </ion-card-content>
    </ion-card>
</ion-content>
