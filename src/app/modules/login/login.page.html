<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/register"></ion-back-button>
    </ion-buttons>
    <ion-title translate>myApp.registerBackBtn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login">
    <div class="login_title">
      <h3 translate>myApp.singInToYourAcc</h3>
    </div>
    <form class="login_fields" #form="ngForm" (ngSubmit)="login(form)">
      <div class="login_fields__user">
        <div class="icon">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png" />
        </div>
        <input name="email" type="email" placeholder="your@email.com" ngModel required />
      </div>
      <div class="login_fields__password">
        <div class="icon">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/lock_icon_copy.png" />
        </div>
        <input name="password" type="password" placeholder="Password" ngModel required />
        <div class="ion-padding">
          <ion-button color="danger" shape="round" type="submit" fill="outline">{{'myApp.signIn' | translate}}</ion-button>
        </div>
      </div>
    </form>
  </div>
</ion-content>
