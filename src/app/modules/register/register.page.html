<ion-content>
  <div class="login">
    <div class="login_title">
      <h3>{{'myApp.createAccount' | translate}}</h3>
    </div>
    <form class="login_fields" form #form="ngForm" (ngSubmit)="register(form)">
      <div class="login_fields__user">
        <div class="icon">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png">
        </div>
        <input name="name" type="text" placeholder="Name" ngModel
               required>
      </div>
      <div class="login_fields__user">
        <div class="icon">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png">
        </div>
        <input name="surname" type="text" placeholder="Surname" ngModel
               required>
      </div>
      <div class="login_fields__user">
        <div class="icon">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png">
        </div>
        <input name="email" type="email" placeholder="your@email.com"
               ngModel required>
      </div>
      <div class="login_fields__user">
        <div class="icon">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png">
        </div>
        <input name="password" type="password" placeholder="Password"
               ngModel required>
      </div>
      <div class="login_fields__user">
        <div class="icon">
          <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/user_icon_copy.png">
        </div>
        <input name="confirm" type="password"
               placeholder="Confirmation Password" ngModel required>
      </div>
      <div class="login_fields__submit">
        <input type="submit" value="{{'myApp.submit' | translate}}">
      </div>
    </form>

  </div>
</ion-content>
