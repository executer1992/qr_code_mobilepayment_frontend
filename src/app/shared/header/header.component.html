<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title | translate }}</ion-title>
    <ion-button color="light" slot="end" (click)="useLanguage()">
      <span *ngIf="isEnglish">{{ 'myApp.pl' | translate }}</span>
      <span *ngIf="!isEnglish">{{ 'myApp.en' | translate }}</span>
    </ion-button>
  </ion-toolbar>
</ion-header>
