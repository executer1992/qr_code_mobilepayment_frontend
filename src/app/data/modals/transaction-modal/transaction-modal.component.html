<ion-header translucent>
  <ion-toolbar>
    <!-- <ion-title>{{ title | translate }}</ion-title> -->
    <ion-title>Transaction</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form [formGroup]="transactionForm">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-padding form-group">
            <ion-item>
              <ion-label position="stacked">Transaction client</ion-label>
              <ion-input [disabled]="true" formControlName="transaction_client" type="text"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding form-group">
            <ion-item>
              <ion-label position="stacked">Transaction price</ion-label>
              <ion-input [disabled]="true" formControlName="transaction_price" type="text"></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding form-group">
            <ion-button #transactionOperationBtn size="large" [disabled]="transactionForm.invalid" expand="block" translate
              >myApp.submit</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
