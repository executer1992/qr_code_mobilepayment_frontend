<ion-header translucent>
  <ion-toolbar>
    <ion-title>{{ title | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form [formGroup]="productForm">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <!--<div class="ion-text-center">-->
          <!--<h3></h3>-->
          <!--</div>-->
          <div class="ion-padding form-group">
            <ion-item>
              <ion-input formControlName="product_name" type="text" placeholder="Product name"></ion-input>
            </ion-item>
            <div class="ion-padding form-group">
              <ion-item>
                <ion-input formControlName="product_price" type="text" placeholder="Product price"></ion-input>
              </ion-item>
            </div>
          </div>
          <div class="ion-padding form-group">
            <ion-button #productOperationBtn size="large" [disabled]="productForm.invalid" expand="block" translate
              >myApp.submit</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
