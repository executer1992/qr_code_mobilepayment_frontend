<ion-header translucent>
  <ion-toolbar>
    <ion-title translate>myApp.addProduct</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form #form="ngForm" (ngSubmit)="addProduct(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5"
                 size-xs="12">
          <div class="ion-text-center">
            <h3></h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input name="product_name" type="text" placeholder="Product name"
                         ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="product_price" type="number" placeholder="Product price"
                         ngModel required></ion-input>
            </ion-item>

          </div>
          <div class="ion-padding">
            <ion-button size="large" type="submit" [disabled]="form.invalid"
                        expand="block" translate>myApp.submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
